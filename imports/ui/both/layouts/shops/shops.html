<template name="shopsLayout">
    <div class="inner-content-wrapper">
        {{> pageNav pageHead = "Shops" pageActions = "shopownerShopsPageActions"}}
        <div class="cm-table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Shop Name</th>
                        <th scope="col">Shop Keeper</th>
                        <th scope="col">Location</th>
                        <th scope="col">No. of Products</th>
                        <th scope="col" class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each getShops}}
                        {{#if isAdmin}}
                            {{> superadminShopListing}}
                        {{else}}
                            {{> shopownerShopListing}}
                        {{/if}}
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{> shopownerShopViewDrawer }}
        {{> shopownerShopEditDrawer }}
        <div class="drawer-overlay"></div>
    </div>
</template>
