<template name="override-atForm">
    {{#unless hide}}
        <div class="at-form">
        {{#if showTitle}}
            {{> atTitle}}
        {{/if}}
        {{#if showOauthServices}}
            {{> atOauth}}
        {{/if}}
        {{#if showServicesSeparator}}
            {{> atSep}}
        {{/if}}
        {{#if showError}}
            {{> atError}}
        {{/if}}
        {{#if showResult}}
            {{> atResult}}
        {{/if}}
        {{#if showMessage}}
            {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
            {{> atPwdForm}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
            {{> atResendVerificationEmailLink}}
        {{/if}}
        </div>
    {{/unless}}
</template>
