<template name="shopownerProductListing">
    <tr class="cm-listing productlisting" id="{{productId}}">
        <td scope="row">{{productName}}</td>
        <td>R {{stockPrice}}</td>
        <td>R {{sellingPrice}}</td>
        <td class="text-right">{{> shopownerProductListingActions}}</td>
    </tr>
</template>
