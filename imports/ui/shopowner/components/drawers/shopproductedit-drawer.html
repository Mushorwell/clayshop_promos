<template name="shopownerShopProductEditDrawer">
    <div id="drawer-shopproductedit" class="drawer drawer--right">
        <div class="drawer-header">
            <h3>Edit Shop Product</h3>
        </div>
        <div class="drawer-body">
            <div class="drawer-body-wrapper shop-product-info">
                <div class="form-field">
                    <label for="">Selling Price</label>
                    <input type="number" id="numSellingPrice" min="0" step=".01" placeholder="20.35" value="{{getProductSellingPrice}}" />
                </div>
                <div class="form-field">
                    <label for="">In Stock</label>
                    <input type="number" id="numInStock" min="0" placeholder="20" value="{{getProductStock}}" />
                </div>
            </div>
            <div class="drawer-footer">
                <a href="" class="drawer-btn btn-update">Update</a>
            </div>
        </div>
    </div>
</template>
