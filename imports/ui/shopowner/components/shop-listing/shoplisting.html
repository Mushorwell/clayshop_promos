<template name="shopownerShopListing">
    <tr class="cm-listing shoplisting" id="{{shopId}}">
        <td scope="row">{{shopName}}</td>
        <td>{{shopKeeper}}</td>
        <td>{{shopAddress}}</td>
        <td>{{shopProducts}}</td>
        <td class="text-right">{{> shopownerShopListingActions}}</td>
    </tr>
</template>
