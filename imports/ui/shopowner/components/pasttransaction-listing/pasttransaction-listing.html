<template name="shopownerPastTransactionListing">
    <tr class="cm-listing pasttransactionlisting" id="{{transID}}">
        <td scope="row">{{transDate}}</td>
        <td>{{transTime}}</td>
        <td>R {{transTotal}}</td>
        <td>{{itemCount}}</td>
        <td class="text-right">{{> shopownerPastTransactionListingActions}}</td>
    </tr>
</template>
