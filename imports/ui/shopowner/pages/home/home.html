<template name="shopownerHome">
    <div class="pageContent">
        <div class="dashboard-wrapper">
            <div class="row">
                <div class="col-sm-6 col-lg-3">
                    <a href="/shop-owner/shops" class="dashitem-wrapper" >
                        <div class="dashitem-icon">
                            <i class="material-icons">store</i>
                        </div>
                        <div class="dashitem-title">
                            Shops <span>{{getShopsNo}} Shops</span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <a href="/shop-owner/products" class="dashitem-wrapper" >
                        <div class="dashitem-icon">
                            <i class="material-icons">shopping_cart</i>
                        </div>
                        <div class="dashitem-title">
                            Products <span>{{getProductsNo}} Products</span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <a href="/shop-owner/promos" class="dashitem-wrapper" >
                        <div class="dashitem-icon">
                            <i class="material-icons">whatshot</i>
                        </div>
                        <div class="dashitem-title">
                            Promos  <span>{{getPromosNo}} Promos</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
