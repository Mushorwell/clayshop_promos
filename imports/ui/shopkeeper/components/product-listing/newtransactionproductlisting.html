<template name="shopkeeperNewTransactionListing">
    <tr class="cm-listing productlisting" id="{{productId}}">
        <td scope="row">{{productName}}</td>
        <td>R {{sellingPrice}}</td>
        <td>{{inStock}}</td>
        <td class="text-right">{{> shopkeeperNewTransactionProductListingActions}}</td>
    </tr>
</template>
