<template name="ppAirtimeForm">
    <div class="form-wrapper d-block col-12 col-sm-8 col-md-6">
        <div class="form-section">
            <div class="form-section-head">
                <h3>Prepaid Airtime</h3>
            </div>
            <div class="form-field">
                <input type="checkbox" id="cbPinnedVoucher" class="d-inline-block" />
                <label for="" class="d-inline-block">Send Voucher via SMS</label>
            </div>
            <div class="form-field">
                <label for="">Network Name</label>
                <select id="selNetwork" >
                    <option value="p-cellc">Vodacom</option>
                    <option value="p-mtn">MTN</option>
                    <option value="p-cellc">Cell C</option>
                    <option value="p-heita">Telkom Mobile</option>
                </select>
            </div>
            <div class="form-field">
                <label for="">Voucher Amount</label>
                <input type="number" id="numVoucherAmnt" />
            </div>
            <div class="form-field">
                <label for="">Mobile Number</label>
                <input type="tel" id="telMobileNumber" />
            </div>
            <div class="form-actions">
                <button class="form-btn btnSellAirtime" title="Sell Airtime">Sell Airtime</button>
            </div>
        </div>
    </div>
</template>
